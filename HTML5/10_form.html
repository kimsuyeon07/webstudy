<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>입력 요소</title>
    </head>
    <body>
        <!-- 
            서버로 데이터 보내기 : form태그
            1. form 태그 내부의 하위 요소들 (input, button, select, textarea 태그)의 값 (value 속성)을 
               서버로 모두 보낸다.
            2. form 태그의 하위 요소들은 name 속성과 value 속성이 
               서버측에서 변수명과 변수에 저장된 값의 역할을 수행한다.
               예시)
               <input name = "age" value = "20">  -> 서버 측 String age = "20";
            3. 서버측으로 보내는 모든 값의 타입은 String이다.
            4. form 태그 속성
               1) action : 서버로 데이터를 보내는 것을 submit이라고 한다.
                           submit을 어디로 해야 하는지 경로를 작성한다.
                2) method : 서버로 데이터를 보내는 방법이다.
                    (1) get 방식 (method="get")
                        - 기본값
                        - 데이터를 헤더(header)에 포함시킨다.
                        - 보내는 데이터가 URL에 노출된다. (아이디/비밀번호 입력 시에도 노출되는 형식.)
                        - 보안에 취약하다. (검색에서 주로 사용)
                        - 사용 이유 : 속도가 빠르다.
                    (2) post 방식 (method = "post")
                        - 데이터가 바디(body)에 포함된다.
                        - 보내는 데이터가 노출되지 않는다.
                        - 보안이 우수하다, 로그인, 회원가입 등에서 사용한다.
                        - 속도가 느리다.
                    (3) enctype : 인코딩 방식이다.
                        1)) 파일을 보내는 경우에 사용한다.
                        2)) form 태그 내부에 파일 첨부(<input type = "file">)가 포함된 경우 
                            enctype = "multipart/form-date"로 작성하고, method = "post" 로 한다.
        -->
        <!--
            입력 태그 : input 태그
            1. 사용자로부터 데이터를 입력 받는 태그이다.
            2. 사용자가 입력한 데이터가 value 속성이 된다.
            3. 입력의 형식에 따라서 type이 다르다.
                1) type = "text" 일반 데이터를 입력 받는다. (기본값)
                2) type = "password" 비밀번호를 입력 받는다.
                3) type = "button" 역할이 없는 일반 버튼이다,
                4) type = "submit" submit하는 버튼이다.
                5) type = "reset" reset하는 버튼이다. (입력된 값을 모두 초기화)
                6) type = "radio"  O남 O여 (하나만 선택)
                7) type = "checkbox" ㅁ영화  ㅁ여행   독서(맘대로 선택)
                8) type = "file" 파일 첨부이다.
                9) type = "hidden" 안 보인다. 서버에 데이터를 보내기 위한 용도이다.
        -->
        
        <!--
            선택 태그 : select 태그
            버튼 태그 : button 태그,  submit하는 버튼
            입력 태그 : textarea 태그, 다중 행 입력이 가능하다.
        -->
        
        
        
        <h3>각종 입력 태그</h3>
        <form>
            <input type="text" placeholder="일반텍스트"> <br />
            <input type="password" placeholder="비밀번호"> <br/>
            <input type="number" min="1" max="10" placeholder="숫자만"> <br/>
            <input type="email" placeholder="이메일만"> <br/>
            <input type="url" placeholder="웹주소만"> <br>
            <input type="date" placeholder="날짜"> <br>
            <input type="time" placeholder="시간"> <br>
        </form>
        
        <hr>
        
        <h3>버튼</h3>
        <form action="https://search.naver.com/search.naver">
            검색 <input type="text" name="query"> <br>
            <input type="button" value="버튼에 적히는 텍스트"> <br>
            <input type="submit" value="submit"> <br>
            <button>submit</button>
            <input type="reset" value="입력초기화"> <br>
            
        </form>
        
        <h3>NAVER_다음검색창으로 넘어가게 하기</h3>
        <from action="https://search.naver.com/search.naver">
            NAVER 검색 <input type="text" name="query"> 
        </from>
        <from action="https://search.naver.com/search.naver">
            NAVER 검색 <input type="text" name="query"> 
        </from>
        
        
        <h3>선택</h3>
        <fieldset>
            <legend>하나만 선택하는 radio</legend>
            <!-- 하나만 선택하려면 name이 같아야 한다. -->
            
            <!-- 1. 선택원형버튼만 클릭 가능 -->
            <input type="radio" name="gender">선택안함
            <input type="radio" name="gender">여성
            <input type="radio" name="gender">남성
            
            <br> <br>
            
            <!-- 2. 버튼 뿐 아니라 글자까지 클릭 가능 : [ label태그, id설정 ] -->
            <input type="radio" name="gender" id="g1"><label for="g1"> 선택안함</label>
            <input type="radio" name="gender" id="g2"><label for="g2"> 여성</label>
            <input type="radio" name="gender" id="g3"><label for="g3"> 남성</label>
            
            <br> <br> 
            
            <!-- 3. 버튼 뿐 아니라 글자까지 클릭 가능 : [ value값 지정,  checked(기본설정값)] -->
            <input type="radio" name="gender" value="none" id="g11" checked><label for="g11"> 선택안함</label>
            <input type="radio" name="gender" value="female" id="g22"><label for="g22"> 여성</label>
            <input type="radio" name="gender" value="male" id="g33"><label for="g33"> 남성</label>
            
        </fieldset>
        
     
        <br> <br> 
        
        
        <fieldset>
            <legend>마음대로 선택하는 checkbox</legend>
            <!-- name이 같아야 서버측에서 동일한 항목으로 인식한다. -->
            <input type="checkbox" name="agreement" value="1" id="agr1"><label for="agr1">필수 약관 동의합니다.</label>
            <input type="checkbox" name="agreement" value="2" id="agr2"><label for="agr2">선택 약관 동의합니다.</label>
            <input type="checkbox" name="agreement" value="3" id="agr3"><label for="agr3">마케팅 수신 동의합니다.</label>
        </fieldset>
     
     
     
        <br> <br> 
     
     
     
        <h3>목록 선택</h3> 
        <dl>
            <dt>select 하나만</dt>
            <dd></dd>
            <dt>select 다중</dt>
            <dd></dd>
            <dt>select + input</dt>
            <dd></dd>
        </dl>
        
        
        
        
        
        <h3>다중 행 입력</h3>
        <!--
            textarea 태그
            rows = "10" 행 10개
            cols = "30" 열 30개(영문 30글자, 한글15자)
        -->
        
        자기소개 <br>
        <textarea rows="10" cols="30" name="self" placeholder="자기소개서"> </textarea>
        
        
        
        
        
        <h3>파일첨부</h3>  <!-- [multipart] : 첨부파일을 의미 -->
        <form method="post" enctype="multipart/form-data">
            파일 첨부 <input type="file" name="filename"> <!-- 서버에서 name 속성을 확인하면 파일명을 확인할 수 있다. -->
            <button>submit</button>
        </form>
        
        
        
        
        
        
        
        
    </body>
</html>
