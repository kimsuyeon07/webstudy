<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <!-- 1. 순서가 없는 목록(unordered list : ul 태그) -->
        <!--
            type 속성
            1) disc : 기본값, ●
            2) circle : ○
            3) square : ■
            -> type 속성 대신 CSS로 처리하는 것이 일반적.
        -->
        <ul type="disc" style = "width:300px; margin-left:50px; "> <!--상위태그-->
            <li style="float:left; list-style:none; margin:0 10px;">메일</li> <!--하위태그-->
            <li style="float:left; list-style:none; margin:0 10px;">카페</li>
            <li style="float:left; list-style:none; margin:0 10px;">블로그</li>
            <li style="float:left; list-style:none; margin:0 10px;">지식iN</li>
            <li style="list-style:none; margin:0 10px; ">쇼핑</li>
        </ul>
        
        <!-- 2. 순서가 있는 목록(ordered list : ol 태그) -->
        <ol type = "1">
            <li>java</li>
            <li>python</li>
            <li>c</li>
        </ol>
        <ol type = "A">
            <li>java</li>
            <li>python</li>
            <li>c</li>
        </ol>
        <ol type = "I">
            <li>java</li>
            <li>python</li>
            <li>c</li>
        </ol>
         
        <!-- 3. 개요 목록(descroption list : dl 태그) -->
        <dl>
            <dt>이름</dt>
            <dd>김수연</dd>
            <dt>나이</dt>
            <dd>26</dd>
            <dt>자기소개</dt>
            <dd>안녕. 나는 김수연이야.</dd>
        </dl>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </body>
</html>
