<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.6.0.js"></script>
	<script>
		
		// 1. 클래스 속성
		// 	  1) addClass('클래스명')    : class="클래스명"을 추가한다.
		// 	  2) removeClass('클래스명') : class="클래스명"을  삭제한다.
		// 	  3) toggleClass('클래스명') : class="클래스명"을  추가/제거한다. : 바꿔주는 것  (있으면 제거, 없으면 만들어주는 속성)
		// 	  4) hasClass('클래스명')    : class="클래스명"가 있으면 true, 없으면 false를 반환한다. (유무 확인하는 속성)
		
		// 페이지 로드 이벤트 : == $(function(){  })
		$(document).ready(function(){
		
			// 실습
			$( $('li')[0] ).addClass('red');      // 첫 번째 li태그에 class='red' 를 추가한다.
			$( $('li')[1] ).removeClass('green'); // 두 번째 li태그에 class='green'을 제거한다.
			$( $('li')[2] ).toggleClass('blue');  // 세 번째 li태그에 class='blue'가 있다면 제거, 없다면 추가한다.
			
			if( $( $('li')[0] ).hasClass('red') ) {
				alert('두 번째 목록은  빨강이구나!');
			}
			
		})
		
		
	
	</script>
	<style>
		.red {color : red; }
		.green {color : green; }
		.blue {color: blue; }
	</style>
	
</head>
<body>
	<ul>
		<li>레드</li>
		<li class="green">그린</li>
		<li>블루</li>
	</ul>
</body>
</html>
