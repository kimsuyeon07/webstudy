<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.6.0.js"></script>
	<script>
	 	$(function(){
	 		
	 		// 만든겍체.apeendTo('body')
	 		const people = [
	 			{name:'아만다', age:20, address: '서울'},
	 			{name:'제시카', age:21, address: '파리'},
	 			{name:'나타샤', age:22, address: '홍콩'}
	 		]
	 		
	 		// 데이블을 만들어서 body에 넣어보자
	 		$('<table>')
	 		.attr('border','1')
	 		.append('<tbody id="content">')
	 		.appendTo('body');
	 		
	 		$.each(people, function(i, person) {
	 			const $tr = $('<tr>');
	 			const $td1 = $('<td>').text(person.name);
	 			const $td2 = $('<td>').text(person.age);
	 			const $td3 = $('<td>').text(person.address);
	 			$tr.append($td1).append($td2).append($td3);
	 			$tr.appendTo('#content');
	 			
	 			
	 		})
	 		
	 		
	 		
	 		
	 		
	 		
	 		
	 	})	
	</script>
</head>
<body>
	
</body>
</html>
