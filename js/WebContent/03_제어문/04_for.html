<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript-for문</title>
	<style>
		table {
			border-collapse : collapse;
		}
		table, td {
			border : 1px solid gray;
		}
		td {
			padding: 5px 3px;
		}
	</style>
</head>
<body>
	<div id = "practicel"></div>
	<script>
		// 정수를 입력 받아서 입력 받은 구구단 테이블 출력하기
		/* 1. 출력할 구구단  입력받기 : 변수 -> dan */
		let dan = Number(prompt('몇 단을 출력할까요?'));
		/* 2. 테이블 태그 생성 (table, tbody) */
		var table = document.createElement('table');
		var tbody = document.createElement('tbody');
		table.appendChild(tbody);
		/* 3. 반복문으로 구구단 만들기 */
		var row = 1;
		for (let n = 1; n <= 9; n++) {
			/* 1 ~ 10까지 (행 출력) */
			var tr = document.createElement('tr');
			tbody.appendChild(tr);
			/* 3 x 1 = 3 (열 출력) */
			for (let n2 = 1; n2 <= 5; n2++) {
				var td = document.createElement('td');
				switch (n2) {
				case 1: td.textContent += dan; break;
				case 2: td.textContent += 'x'; break;
				case 3: td.textContent += n; break;
				case 4: td.textContent += '='; break;
				default: td.textContent += dan * n;
				}
				/* <tr>태그에  <td>태그 삽입 */
				tr.appendChild(td);
			}
			tbody.appendChild(tr);
			document.getElementById('practicel').appendChild(table);
		}
	</script>
	
	
	
	<!-- ver 2  -->
	<div id = "parctice2"></div>
	<script>
		// 1. 테이블 생성
		let table2 = document.createElement('table');
		let tbody2 = document.createElement('tbody');
		table2.appendChild(tbody2);
		// 2. 반복문 사용
		for (let n = 1; n <= 9; n++) {
			/* <tr>태그 생성 */
			let tr2 = document.createElement('tr');
			/* <td>태그 생성 : 반복문  */
			for(let n2 = 2; n2 <= 9; n2++) {
				var td2 = document.createElement('td');
				/* result : 2 x 1 = 2 */
				var result = n2 + ' x '+ n +' = ' + n2*n;
				td2.textContent += result;
				tr2.appendChild(td2);
			}
			tbody2.appendChild(tr2);
			document.getElementById('parctice2').appendChild(table2);
		}
		
	</script>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
