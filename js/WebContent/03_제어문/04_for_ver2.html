<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript-for문</title>
	<style>
		table {
			border-collapse : collapse;
		}
		table, td {
			border : 1px solid gray;
		}
		td {
			padding: 5px 3px;
		}
		.even {
			background-color: beige;
		}
	</style>
</head>
<body>
	<div id = "practicel"></div>
	<script>
		// 정수를 입력 받아서 입력 받은 구구단 테이블 출력하기
		/* 1. 출력할 구구단  입력받기 : 변수 -> dan */
		let dan = Number(prompt('몇 단을 출력할까요?'));
		/* 2. 테이블 태그 생성 (table) */
		let table = document.createElement('table');
		/* 짝수인 table에 class(even)을 붙여준다. : 색상 변경 */
		if (dan % 2 == 0) { table.setAttribute('class', 'even'); }
		/* 3. 테이블 태그 생성 (tbody) & <table>태그 안에 <tbody>태그 삽입 */
		let tbody = document.createElement('tbody');
		table.appendChild(tbody);
		/* 4. 반복문으로 구구단 만들기 */
			/* 1 ~ 10까지 (행 출력) */
		for (let n = 1; n <= 9; n++) {
			/* <tr>태그 생성  */
			var tr = document.createElement('tr');
			/* 3 x 1 = 3 (열 출력) */
			/* <td>태그  생성 */
			let td1 = document.createElement('td');
			let td2 = document.createElement('td');
			let td3 = document.createElement('td');
			let td4 = document.createElement('td');
			let td5 = document.createElement('td');
			/* <td>태그 내용 삽입 */
			td1.textContent = dan;
			td2.textContent = 'x';
			td3.textContent = n;
			td4.textContent = '=';
			td5.textContent = dan * n;
			/* <tr>태그에  <td>태그 삽입 */
			tr.appendChild(td1);
			tr.appendChild(td2);
			tr.appendChild(td3);
			tr.appendChild(td4);
			tr.appendChild(td5);
			/* <tbody>태그에 <tr>태그 삽입 */
			tbody.appendChild(tr);
			/* <div>태그에 <table>태그 삽입 */
			document.getElementById('practicel').appendChild(table);
		}
	</script>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
