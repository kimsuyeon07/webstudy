<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>02_html</title>
		<script type="text/javascript">
			var a;
			console.log(typeof a);  // undefined
			a = 1;
			console.log(typeof a);  // number
			a = 'hello';
			console.log(typeof a);  // string
			a = true;
			console.log(typeof a);  // boolean
			a = false;
			console.log(typeof a);  // boolean
			a = null;
			console.log(typeof a);  // object (Null)
			
			a = Math.sqrt(-5);      // 루트 -5
			console.log(typeof a);  // 타입 : number  
			console.log(a);         // 값    :  NaN
			
			a = 7 / 0;
			console.log(typeof a);  // 타입 : number 
			console.log(a);         // 값    :  Infinite
			
			a = 7 / -0;
			console.log(typeof a);  // 타입 : number 
			console.log(a);         // 값    :  -Infinite
			
			
			/* 형 변환 */
			// 1. 숫자로 변환하기 : Number(값)
			//	  1) 정수로 변환 : parseInt(값)
			//    2) 실수로 변환 : parseFloat(값)
			// 2. 문자열로 변환하기 : String(값)
			console.log(Number('123'));  // 문자열 '123' -> 숫자 123
			console.log(String(123));    // 숫자 123 -> 문자열 '123'
			
		</script>
	</head>
	<body>
		
	</body>
</html>
