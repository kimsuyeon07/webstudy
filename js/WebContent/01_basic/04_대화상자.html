<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		// 1. 경고창
		alert('경고메시지');
		
		// 2. 확인창 : 대부분 if문과 함께 사용
		a = confirm('확인메시지');  // '확인'버튼을 클릭하면 true 반환, '취소'버튼을 클릭하면 false 반환
		console.log(a);
		
		// 3. 입력창
		b = prompt('입력메시지');  // 입력된 내용을 반환
		console.log(typeof b);  // 입력된 내용의 타입은 무조건 String
		console.log(b);
		
		
	</script>

</head>
