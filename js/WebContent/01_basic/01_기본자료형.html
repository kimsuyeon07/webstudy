<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>01_title</title>
		<script>
			// 여기는 자바스크립트 영역입니다.
			/* 주석은 자바와 같은 방식입니다. */
			/*  
				1. 기본자료형
					1) Number 타입 : 숫자, (정수/실수) 구분 없음, NaN(Not a Number), +Infinity, -Infinity( +0 / -0 오로 나누면 확인 가능 )
					2) String 타입 : 문자열, 따옴표를 작은 따옴표 / 큰 따옴표 모두 사용
					3) boolean 타입 : ture, false
					4) Null : 저장된 값이 없다. 의도적으로 값을 비운 상태. null.
					5) Undefined : 저장된 값이 없다. 저장한 적이 없어서.
				2. 변수 선언
					1) 느슨한 타입(loosely type) / 동적(dynamic) 언어이다.
						: 타입을 정해서 선언하지 않고, 저장하는 값에 의해서 자동으로 타입이 결정된다.
						int age, double height, String name (X)
					2) 선언방법
						var a(변수명);  // -> Undefined
						a = 1;        // 변수 a는 Number 타입
						a = 1.0;      // 변수 a는 Number 타입
						a = 'happy';  // 변수 a는 String 타입
					3) 저장되는 값에 의해서 타입을 계쏙적으로 변하다.
					4) var를 통한 변수 선언을 생략해도 변수를 사용할 수 있다.
			*/
			
			/* 앞으로 사용할 결과 출력 방식들 */
			// 1. 경고창을 이용하기.
			alert('경고창입니다.');
			
			// 2. 브라우저 화면을 만들기.
			document.write('<h1>Hello</h1>');
			
			// 3. 개발자도구(F12)의 콘솔창 이용하기.
			console.log('콘솔 로그입니다.');
			
			
			
		</script>
	</head>
	<body>
		
		
		
	</body>
</html>
