<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>05_CSV reader</title>
	<script>
		/* 
			csv파일 -> ecilpse로 여는 방법
			==> 해당 (csv파일)에서  마우스 우 클릭
			==> Open With -> Text Editor
		*/
		onload = function() {
			var request = new XMLHttpRequest();
			request.open('get', 'data.csv', true);
			request.send();
			request.onreadystatechange = function() {
				if (request.readyState == 4 && request.status == 200) {
					var resText = request.responseText;  // csv파일 ==> Text로 변환해서 가져오겠다.
					// resText : '자바,오라클,HTML,CSS,JS'
					var items = resText.split(',');  // [ , ]를 기준으로 배열화하여 가져올 수 있다.
					// items : ['자바', '오라클', 'HTML', 'CSS', 'JS']
					
					var ul = document.createElement('ul');
					document.getElementById('receive').appendChild(ul);
					
					for (let i=0; i<items.length; i++) {
						var li = document.createElement('li');
						li.textContent = items[i];
						ul.appendChild(li);
					}
				}
			}
		}  // onload (end)
					
				
			
	</script>
</head>
<body>
	<div id="receive"></div>
</body>
</html>
