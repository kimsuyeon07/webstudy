	<style>
		* { box-sizing: border-box; }

</head>
<body>
	<div id="container">
		<!-- 이미지 -->
		<div id="image-box">

		</div>
		<!-- 번호 -->
		<div id="nav-box">
			<div id="prev"><i class="fas fa-angle-left"></i></div>
