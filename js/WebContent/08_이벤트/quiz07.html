<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Q.</title>
	<style>
		body {
			
		}
		#container {
			border: 1px solid black;
			margin: 0 auto;
			width: 640px;
		}
		header > h1 {
			text-align: center;
			font-size: 25px;
		}
		section {
			width: 100%
		}
		#large-image {
			width: 100%;
		}
		ul {
			list-style-type: none;
			display: flex;
			justify-content: center;
			padding: 0;
		}
		li {
			margin: 5px 10px;
		}
		.thumbnail {
			width: 50px;
			height: 50px;
		}
	</style>
	
	<script>
		onload = function () {
			var thumbnails = document.getElementsByClassName('thumbnail');
			// ↑(동일) var thumbnails = document.querySelectorAll('.thumbnail');
			for (let i = 0; i < thumbnails.length; i++) {
				thumbnails[i].addEventListener('click', function(){
					// event객체 사용 : data-img 속성 값을 저장하고 있는 event객체 : this
					// this.getAttribute('data-img');
					// this.dataset.img
					document.getElementById('large-image').setAttribute('src', this.dataset.img);
				});
			}
		}
	</script>
	
</head>

<body>

	<div id="container">
		<header>
			<h1>썸네일 이미지를 선택하면 큰 이미지로 나타납니다.</h1>
		</header>
		<section>
			<div>
				<img src="../images/fruit1.jpg" id="large-image">
			</div>
			<ul>
				<li><img src="../images/fruit1.jpg" class="thumbnail" data-img="../images/fruit1.jpg"></li>
				<li><img src="../images/fruit2.jpg" class="thumbnail" data-img="../images/fruit2.jpg"></li>
				<li><img src="../images/fruit3.jpg" class="thumbnail" data-img="../images/fruit3.jpg"></li>
			</ul>
		</section>
			
	</div>
</body>
</html>
