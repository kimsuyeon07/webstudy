<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>History</title>
	<script>
		/* 
			history.back();     → 뒤로 가기
			history.forward();  → 앞으로 가기
			history.go(-1);     → 뒤로 1번 가기
			history.go(-2);     → 뒤로 2번 가기
		*/
	</script>
</head>
<body>	
	
	<input type="button" value="뒤로 가기" onclick="history.back()">
	<input type="button" value="뒤로 뒤로 가기" onclick="history.go(-2)">
	
</body>
</html>
