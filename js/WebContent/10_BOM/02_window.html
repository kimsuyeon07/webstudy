<body>
	<h3>부모창</h3>
	<form name="parent_form">
		<input type="button" id= "open_btn"  value="팝업창열기">  <br><br>
		<input type="text" id="parent_input" name="parent_input" placeholder="자식창에 전달 할 값">
		<input type="button" id="send_btn" value="전달">
	</form>
	
	<script>
	
		// 기존 창 객체는 전역변수로 선언해 둔다.
		var childWindow;  // 선언만,
	
		// 2. 기존 창 열기
		function openChild() {  // 선언해둔 [cildWindow]함수를 완성시켜준다.
			childWindow = window.open('popup.html', '', 'width=640, height=480, resizable=no')
		}
		
		// 3. open_btn에 이벤트 설정
		document.getElementById('open_btn').onclick = function() {
			openChild();
		}
		
		// 4. 자식창으로 데이터 보내기
		function sendToChild() {
			// 1) 전달하고자하는 데이터값을 적는  <input> 함수화시켜준다.
			var input = document.getElementById('parent_input');  // [id 속성 이용]
			//        = document.forms.parent_input;                 [name 속성 이용]
			/* 자식창 : childWindow */
			// 자식창의 폼 : childWindow.document.forms.child_form
			var child_input = childWindow.document.forms.child_form.child_input;
			//              = childWindow.document.getElementById('child_input');
			
			child_input.value = parent_input.value;
		}
		
		// 5. send_btn에 이벤트 설정
		document.getElementById('send_btn').onclick = function() {
			sendToChild();
		}
		
		
		
	</script>
