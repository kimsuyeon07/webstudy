<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>String</title>
	<script>
		
		var str = 'javascript';	
	
		// 1. 길이 
		console.log(str.length);
		// 2. 문자 추출
		console.log(str.charAt(0));
		// 3. 문자열 추출
		console.log(str.substring(4));    // 인덱스 4부터 끝까지 추출
		console.log(str.substring(0, 4)); // 인덱스 0 <= 추출범위 < 4
		console.log(str.substr(4));       // 인덱스 4부터 끝까지 추출
		console.log(str.substr(0, 4));    // 인덱스 0부터 4글자추출
		// 4. 문자 찾기
		console.log(str.indexOf('a'));    // 첫 번째 a의 인덱스 반환
		console.log(str.lastIndexOf('a')); // 마지막 a의 인덱스 반환
		// 5. 대소문자
		console.log(str.toUpperCase());    // 대문자로 변환
		console.log(str.toLowerCase());    // 소문자로 변환
		// 6. 문자 변환
		console.log(str.replace('java','ECMA')); // java를 ECMA로 수정 [첫번째로 발견되는 것만 수정된다]
		// 7. 좌우 공백제거
		var str2 = '   javascript    ';
		console.log(str2.trim());      // 'javascript', 좌우 공백 모두 제거
		console.log(str2.trimLeft());  // 'javascript    ', 왼쪽 공백만 제거
		console.log(str2.trimRight()); // '    javascript', 오른쪽 공백만 제거
		// 8. 문자열 분리
		var str3 = 'hello java script';
		var arr = str3.split(' ');
		console.log(arr);
		// 9. 분리된 문자열 이어붙이기
		var arr2 = ['hello', 'java', 'script'];
		var str4 = arr2.join(' ');  // 공백으로 이어붙이기 : hello java script
		var str5 = arr2.join(',');  // ,로 이어붙이기        : hello,java,script
		console.log(str4);	
		console.log(str5);	
	</script>
	<script>
		/* Quiz */
		// replaceAll('javascript는 java와 다르다.', 'java','ECMA');
		// ECMAscript는 ECMA와 다르다.
		
		/* console.log(str.replace('java','ECMA'));  */
		/*
			1. 문자열 분리 (배열로 생성) 
			2. 반복문으로 바꿔주기
		*/
		
		/* 방법.1 */
		function replaceAll(str, before, after) {
			// str.indexOf(before) : 찾는 문자열이 없으면 -1이 반환된다.
			var i = str.indexOf(before);
			while (i != -1) {
				str.replace(before, after);
				i = str.indexOf(before, i);
			}
			return str;
		}
		console.log(replaceAll('javascript는 java와 다르다.', 'java','ECMA'));
		
		
		/* 방법.2 */
		function replaceAll(str, before, after) {
			// str.indexOf(before) : 찾는 문자열이 없으면 -1이 반환된다.
			return str.split(before).join(after);
		}
		// str.split(before) : ['', 'script는', '와 다르다.']
		// ['', 'script는', '와 다르다.'].join(after) : ECMAscript는 ECMA와 다르다.
		console.log(replaceAll('javascript는 java와 다르다.', 'java','ECMA'));
		
		
		
		/* 만들어본 버전  : 수정 전 */
		var strQ = 'javascript는 java와 다르다.';
		var arrStr = strQ.split(' ');
		for (let i = 0; i < arrStr.length; i++) {
			if (arrStr[i].indexOf('java') >= 0) {
				arrStr[i] = arrStr[i].replace('java', 'ECMA');
			}	
		}
		var strQ2 = arrStr.join(' ');
		console.log(strQ2);
		
		
		
	</script>
