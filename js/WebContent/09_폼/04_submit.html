<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form:submit_4</title>
</head>
<body>
	<form name="f1" action="index.html">
		<input type="text" name="q1">
		<br><br>
		<input type="button" value="검색" onclick="fn_search1()">  <!-- 아무 일도 안하는 버튼 -->
	</form>
	<script>
	
		/* 
			<input type="button"> 의 경우는 submit을 하지 않는다.
			_ submit()을 지정해줘야 한다.
		*/
	
		function fn_search1() {
			var f1 = document.forms.f1;
			var q1 = f1.q1;
			if (q1.value == '') {
				alert('검색어를 입력하세요.');
				q1.focus();
				return;  // 함수를 종료한다.
			}
			f1.submit();  // 일반 버튼의 경우   :  submit()을 지정해준다.
		}
	</script>
	
	<hr>
	
	<form>
		<input type="text" name="q2">
		<br><br>
		<input type="button" value="검색" onclick="fn_search2(this.form)"> <!-- this.form : 현재 버튼의 form 전체를 인수로  넘겨 받는다-->
	</form>
	<script>
		function fn_search2(f) {  /* f = this.form < 이 방법은, f를 따로 선언하지 않아도 된다. >  */
			var q2 = f.q2;
			if (q2.value == '') {
				alert('검색어를 입력하세요.');
				q2.focus();
				return;
			}
			f.action = 'index.html';
			f.submit();
		}
	</script>
	
	
</body>
</html>
