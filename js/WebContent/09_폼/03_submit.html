<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form:submit_3</title>
</head>
<body>
	<!-- event객체를 사용하지 않고 submit하지 않는 방법 -->
	<form name="f" onsubmit="return fn_search()">
		<input type="text" name="q">
		<br><br>
		<button>검색</button>
	</form>
	<script>
		function fn_search() {
			var f = document.forms.f;
			var q = f.q;
			if (q.value == '') {
				alert('검색어를 입력하세요.');
				q.focus();
				return false;  // ** preventDefault() 없이도 submit을 막을 수 있다.
			}
			return true;  // submit을 하겠다는 의미
		}
	</script>
</body>
</html>
