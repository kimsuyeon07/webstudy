<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>제목</th>
				<th>저자</th>
				<th>가격</th>
				<th>출판사</th>
			</tr>
		</thead>
		<tbody id = "contents"></tbody>
	</table>
	
	<script>
		var books = [
			{
				'title' : '나는 자바다',
				'writer' : '김자바',
				'price' : 10000,
				'publisher' : '자바출판사'
			},
			{
				'title' : '나는 오라클다',
				'writer' : '김오라',
				'price' : 20000,
				'publisher' : '오라클출판사'
			},
			{
				'title' : '나는 파이썬다',
				'writer' : '김파이',
				'price' : 30000,
				'publisher' : '파이썬출판사'
			}
		];
		
		
		for (let i = 0; i < books.length; i++) {
			var tr = document.createElement('tr');
			for (let p in books[i]) {
				var td = document.createElement('td');
				td.textContent = books[i][p];
				tr.appendChild(td);
			}
			document.getElementById('contents').appendChild(tr);
		}
		
		
	</script>
	
	
</body>
</html>
