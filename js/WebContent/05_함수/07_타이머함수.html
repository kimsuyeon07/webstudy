<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>타이머함수</title>
	<script>
		/*
			1. 한 번만 실행하는 setTimeout
				1) setTimeout(함수, 밀리초);
				2) var id = setTimeout(함수, 밀리초;)   =>  id는 setTimeout() 함수의 식별자
				   clearTimeout(id);  =>  setTimeout() 함수의 동작 취소
				   
			2. 반복 실행하는 setInterval
				1) setInterval(함수, 밀리초);
				2) var id = setInterval(함수, 밀리초);
				   clearTimeout(id);
		*/
		
		
		// 5초 후에 터지는 폭탄! (한 번만)
	/*
		var boom = setTimeout(function(){
			alert('펑');
		}, 5000);
		
		if (confirm('폭탄해제를 원하면 5초 안에 확인을 누르시오.')) {
			clearTimeout(boom);
			alert('폭탄해제 완료');
		}
	*/
		
		// 방법1) 5초 타이머 폭탄 ( 5 -> 4 -> 3 -> 2 -> 1 -> 펑!)
	/*
		var countdown = 5;
		var boom2 = setInterval(function(){
			if (countdown == 0) {
				document.write('펑');
				clearInterval(boom2);
			} else {
				document.write(countdown-- + '&nbsp;->&nbsp;');
			}
		},1000);
	*/
	
		
		// 방법2) [재귀호출] 5초 타이머 폭탄 ( 5 -> 4 -> 3 -> 2 -> 1 -> 펑!)
		/* 함수 안에서 자기 자신을 부르는 방법 */
		var countdown = 5;
		function timerBoom(){
			
			setTimeout(function(){
				if (countdown == 0) {
					document.write('펑');
					return;  // timerBoom() 함수 종료
				} 
				document.write(countdown--  + '&nbsp;->&nbsp;');
				timerBoom;  // 자신이 자신을 부르는 재귀호출 (반복적으로 실행된다.)
			}, 1000);
		}
		timerBoom();
					
		
		
		
	</script>
