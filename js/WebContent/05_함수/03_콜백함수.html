<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>콜백함수</title>
	<script>
		/*
			콜백 함수
			1. 함수의 매개변수로 전달하는 함수이다.
			2. 매개변수가 함수명이 된다.
			3. 콜백 함수는 대부분 익명 함수를 사용한다. 
		*/
		
		
		
		/* ----------------------------------------------------------------------- */
	
		
		
		// 1-1. (매개변수가 없을 때)선언적 함수를 콜백 함수로 사용하기 
			/* 1) 어떤 선언적 함수 */
		function whoAmI() {
			console.log('이름 : 브래드, 나이 : 10살');
		}
			/* 2) 선언적 함수를 받는 또 다른 함수 */
		function f(callback) {
			callback();   // 매개변수를 함수명으로 사용
		}
			/* 3) callback 함수 호출하기 */
		f(whoAmI);
			
			
		// 1-2. (매개변수가 있을 때)선언적 함수를 콜백 함수로 사용하기
		/* (방법.1)매개변수가 있을 경우  */
			/* 1) 어떤 선언적 함수 */
		function whoAmI(name, age) {
			console.log('이름 : ' + name + ', 나이 : ' + age + '살');
		}
			/* 2) 선언적 함수를 받는 또 다른 함수 */
		function f(callback) {
			callback('브레드', 10);   // 매개변수를 함수명으로 사용
		}
			/* 3) callback 함수 호출하기 */
		f(whoAmI);
		
			
		// 1-2. (매개변수가 있을 때)선언적 함수를 콜백 함수로 사용하기
		/* (방법.2)매개변수가 있을 경우  */	
			/* 1) 어떤 선언적 함수 */
		function whoAmI(name, age) {
			console.log('이름 : ' + name + ', 나이 : ' + age + '살');
		}
			/* 2) 선언적 함수를 받는 또 다른 함수 */
		function f(callback) {
			callback();   // 매개변수를 함수명으로 사용
		}
			/* 3) callback 함수 호출하기 */
		f(whoAmI, '브레드', 10);
		
		
			
		/* ----------------------------------------------------------------------- */
		
		
			
		// 2-1. (매개변수가 없을 때)익명 함수를 콜백 함수로 사용하기
		function f2(callback){
			callback();
		}
		f2(function(){  // 형태 확인
			console.log('이름 : 브레드, 나이 : 10살');
		});
			
		
		// 2-2. (매개변수가 있을 때)익명 함수를 콜백 함수로 사용하기
		function f2(callback, n, a) {
			callback(n, a);
		}
		f2(function(name, age){
			console.log('이름 : ' + name + ', 나이 : ' + age + '살');
		}, '브레드', 10);
			
			
		// 2-3 화살표 함수로 사용하기
		function f3(callback, n, a) {
			callback(n, a);
		}
		f3((name, age) => {
			console.log('이름 : ' + name + ', 나이 : ' + age + '살');
		}, '브레드', 10);
			
		
		
		/* ----------------------------------------------------------------------- */
		
		
		// 연습
		function sayHello(){
			console.log('Hello~');
		}
		
		function howMany(f, n) {  // 함수 f를 n번 수행하는 howMany함수
			for (let i = 0; i < n; i++) {
				f();
			}
		}
		howMany(sayHello, 3);	
			
		// ↓
		// 익명 함수로 만들어보기
		function howMany(f, n) {
			for (let i = 0; i < n; i++) {
				f();
			}
		}
		howMany(function(){
			console.log('Hello!');
		}, 3);
			
		
		/* ----------------------------------------------------------------------- */
		
		
		// setInterval(함수, 시간);
		// setInterval(function(){console.log('Hi!')}, 1000); // 1초에 한번씩 출력해 주세요.
		
		
		
		
	</script>
</head>
<body>
	
</body>
</html>
