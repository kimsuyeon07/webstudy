<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>인수</title>
	<script>
		
		// 1. 변수 전달
		// (function(매개변수){})(인수);
		(function(name){
			console.log('이름 : ' + name);
		})('브레드');
		
		// 2. 배열 전달     
		var arr = [1,2,3,4,5];
		printArray(arr);   //[↓ 선언적함수를 사용했음.]
		function printArray(a){
			for(let i = 0; i<arr.length; i++){
				console.log(a[i]);
			}
		}
		
		// 3. 함수 전달 (callback)
		function f(callback, name) {
			callback(name);
		}
		f(function(n){
			console.log('이름 : ' + n);
		}, '브레드');   //[↓ 선언적함수를 사용했음.]
		
		
		// 4. 전달하는 인수  -> 저장받는 매개변수
		// 서로 개수가 안 맞아도 오류 없이 동작한다.
		function whoAmI(name, age) {
			console.log('이름 : ' + name + ', 나이 : ' + age + '살');
		}
		whoAmI('브레드');     // 이름 : 브레드, 나이 : undefined살
		whoAmI('chco', 5);  // 이름 : chco, 나이 : 5살
		whoAmI('월크', 4, 10);  // 이름 : 월크, 나이 : 4살 (10은 무시)
		
		
		// 5. 전개 연산자 (...)
		function adder(...numbers) { // 인수를 다 받아주는 배열 numbers가 있다.
			var total = 0;
			for(let i = 0; i<numbers.length; i++) {
				console.log((i + 1) + '번째 인수 : ' + numbers[i]);
				total += numbers[i];
			}
			console.log('합계 : ' + total);
		}
		adder(1);
		adder(1, 2);
		adder(1,2,3);
		
	
		
		// 6. 디폴트 처리하기
		// 인수가 전달되지 않은 매개변수는 undefned 상태
		// 즉, 전달 유무를 알 수 있다.
		// 전달되지 않았다면 여떤 갓을 사용한다고 정해두는 것을 디폴트 처리라고 한다.
		function multiplication(a, b) {
			/* 매개변수 a와 b로 전달되는 인수가 없으면 디폴트로 1을 사용한다. */
			/*
			if (a = undefined) {a = 1};
			if (b = undefined) {b = 1};
			*/
			//true || a = 1;   : a = 1이 실행 되지 않는다.
			// false || a = 1; : a = 1이 실행된다.
			// undefined는 false와 같은 값으로 본다.
			a || (a = 1);
			b || (b = 1);
			console.log( '곱셈 걸과 : ' + (a * b) );
		}
		multiplication();
		multiplication(5);
		multiplication(5, 3);
		
		
		// 7. 인수 상관 없이 매개변수를 사용하지 않는다.
		// 1) 모든 함수는  특별한 객체인 arguments 객체를 가지고 있다.
		// 2) 함수로 전달된 모든  인수는 arguments 객체에 저장된다. 
		// 3) arguments 객체는 배열과 유사하다. 배열처럼 사용할 수 있다.
		
		function whoAmI() {
			console.log(arguments);
			console.log(typeof arguments);
			for (let i = 0; i<arguments.length; i++) {
				console.log((i + 1) + '번째 인수 : ' + arguments[i]);
			}
					
		}
		whoAmI('bread');
		whoAmI('bread', 10);
		
		
		
		
	
	</script>
</head>
<body>

</body>
</html>
