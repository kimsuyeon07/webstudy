<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>box-model</title>
    <style>
        /* 너비 : width , 높이 : height */
        /* *주의* 블럭(block)레벨태그에만 반영되고, 인라인(inline)요소에는 반영되지 않는다. */
        /* 배경: background */
        /* 테두리 : border */
        /* 내부여백 : padding, border 안쪽의 여백 */
        /* 외부여백 : margin, border 바깥쪽 여백 */
        /* 그림자 : box-shadow */
        
        #box1 {
            width: 300px;
            height: 50px;
        }
        
        #box2 {
            /* 방법.1 / box크기 == img크기 */
            /* 
            width: 640px;
            height: 390px;
            background-image:url(images/cat.jpg);
            background-size: 640px 390px; → width height (순서)
            */
            
            /* 방법.2 / box크기 < img크기 */
            /*
            width: 300px;
            height: 300px;
            background-image: url(images/cat.jpg);
            background-size: 300px 300px; 이미지 비율을 무시면 찌그러진 이미지 형태로 보여준다.
            background-size:cover;  이미지 비율을 유지하며 맞춤. 잘려나가는 부분이 발생.
            */
            
            /* 방법.3 / box크기 > img크기 */
            width: 1000px;
            height: 500px;
            background-image: url(images/cat.jpg);  
            background-repeat:no-repeat;
            background-position:top center;   /* 세로(top, middle(생략), bottom), 가로(left, center, right)   [ 순서 ]   */
            
        }
        
        #box3 {
            width: 100px;
            height: 100px;
            margin-left:20px;
            /* border: 1px solid black; */
            /*
            border-top: 1px solid black;
            border-right: 2px dashed black;
            border-bottom: 3px dotted black;
            border-left: 4px double black;
            */
            border: 1px solid black;
            /* border-radius : 모서리 곡률 지정 */
            border-radius: 10px;           /*전체 [ 10px : 반지름의 길이 ] */
            border-radius: 10px 0;         /*상하  좌우  (순서) */
            border-radius: 10px 5px 10px;  /* 상  좌우  하  (순서) */
            border-radius: 5px 10px 15px 20px; /*상 우 하 좌 (시계방향 순서)*/ 
        }
        
        #box4 {
            border: 1px solid black;
            padding:10px 20px;
            padding:10px 0 10px;
            padding:10px 20px 30px 40px;
        }
        
        #box5 {
            width: 60px;
            height: 60px;
            padding: 10px;
            border: 10px solid gray;
            box-sizing: content-box; /* width와 height가 콘텐츠의 크기이다. (기본값) */
        }
        #box6 {
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 10px solid lightgray;
            box-sizing: border-box; /* width와 height를 border까지 포함한다. */
        }
        
        #box7 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            
           /* margin : border 바깥쪽 여백 */ 
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            
            margin: 10px;
            margin: 10px 20px;           /* 상하  좌우 (순서) */
            
            margin: 10px 5px 10px;       /* 상  좌우  하 (순서) */
            
            margin: 10px 20px 30px 40px; /* 상 우 하 좌 (순서) */
            
            /* auto를 여백으로 새용할 수 있다. */
            margin: 0 auto; /* 좌우 auto인 경우, 좌우 여백을 동일하게 맞춰주면서 box가 화면의 가운데로 배치된다. */
            
            
        }
        
        #box8 {
            width: 100px;
            height: 100px;
            border: 1px solid orange;
            box-shadow: 5px 5px gray;      /* 가로5px 세로5px 그림자색 */ 
            box-shadow: -5px -5px gray;    /* 가로-5px 세로-5px 그림자색 */
            box-shadow:10px 10px 5px gray; /* 가로10px 세로10px 블러(blur)1px 그림자색 ( 블러가 클수록 그림자가 흐리다 )  */
        }
        
    </style>
</head>

<body>
   <!-- div 태그 : 블럭(block)레벨, 영역을 만들 때 사용한다. -->
   
    <!-- 1. 너비/높이 -->
    <div id="box1"> 너비/높이 박스 </div>
    
    <!-- 2. 이미지 배경 -->
    <div id="box2">  </div>
    
    <!-- 3. 테두리 -->
    <div id="box3"></div>
    
    <!-- 4. 내부여백 -->
    <div id="box4">내부여백을 확인합시다.</div>
    
    <!-- 5. box-sizing : 박스 크기 지정 방법 -->
    <div id="box5"></div>
    <div id="box6"></div>
    
    <!-- 6. 외부여백 -->
    <div id="box7"></div>
    
    <!-- 7. 그림자 -->
    <div id="box8"></div>
    
</body>
</html>
