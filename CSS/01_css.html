<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS</title>
        <!-- <style> : <head> 안에 작성하는 코드 -->
        <!-- internal 스타일 : style 태그에 css를 작업한다. -->
        <style type="text/css"> /* type="text/css" => 생략 가능 */
            /* css 주석은 해당 주석만 가능하다. */
            /*
                selector(대상) {
                    속성(항목) : 값;
                    속성(항목) : 값;
                }
            */
            h1 {
                color:orange;
            }
        </style>
        <!-- 2. external 스타일 : 따로 만든 css 파일을 연결한다. -->
        <!--
            link 태그 : 외부 파일을 HTML과 연결한다.
            1. href : 연걸할 파일의 경로를 지정한다.
            2. rel  : HTML과 연결할 파일의 관계(relation)를 지정한다.
        -->
        <link href="01_css.css" rel="stylesheet">
        <!-- 동일한 대상에 대한 css가 다시 나타나면 덮어쓰기된다. (나중에 작업한 대로 나타난다.) -->
    </head>
    
    <body>
        <!-- 3. inline 스타일 : 태그에 직접 style 속성으로 지정한다. -->
        <!-- inline => 무조건 반영된다. (실행 순서 : 마지막에 실행) -->
        <h1 style="color:darkviolet;">나를 예쁘게 꾸며주세요.</h1>
    </body>
</html>
