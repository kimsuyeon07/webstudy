<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quiz02</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        
        <style>
            input[name="search"]:focus {
                background-color:#ebf5ff;
            }
            input[name="gender"]:checked + label {
                color:red;
            }
            input[name="gender"]:hover, input[name="gender"]:hover + label {
                cursor:pointer;
            }
            input[name="hobbies"]:hover, span:hover {
                font-weight:800;
                color:aqua;
                cursor:pointer;
            }
            input:disabled {
                color:fuchsia;
            }
            /* ↓  ==  button:last-of-type:hover { } */
            .btn:hover {
                background-color:black;
                color:white;
            } 
        </style>
        
    </head>
    <body>
       
        <form>
           
            <label>검색</label>
            <input type="text" name="search">
            <button>
                <i class="fas fa-search fa-1x"></i>
            </button>
        
            <br><br>

            <fieldset> 
                <legend>성별을 선택하세요</legend>
                <input id="man" type="radio" name="gender" value="male">
                <label for="man">남성</label>
                <input id="woman" type="radio" name="gender" value="female">
                <label for="woman">여성</label>
            </fieldset>
            
            <br><br>
            
            <fieldset>
                <legend>취미를 선택하세요</legend>
                <input type="checkbox" name="hobbies" value="movie" class="h1">
                <span class="h1">영화</span>
                <input type="checkbox" name="hobbies" value="travel">
                <span>여행</span>
                <input type="checkbox" name="hobbies" value="game">
                <span>게임</span>
            </fieldset>
            
            <br><br>
            
            연락처를 확인하세요
            <input type="text" name="tel" value="010-1234-5678" disabled>
            
            <br><br>
            
            <button class="btn">확인하기</button>
         
        </form>
        
        
    </body>
</html>
