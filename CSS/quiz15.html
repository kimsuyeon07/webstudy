<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quiz15</title>
        
        <!-- STYLE -->
        <style>
            aside, div {box-sizing: border-box; padding: 0; margin:0;}
            label {padding: 0; margin: 0;}
            aside {
                width: 302px;
                border: 1px solid black;
            }
            input[type='radio'] {
                display: none;
            }
            
            /* 선택된 radio에 해당하는 label의 속성 변경 */
            #front:checked ~ div:nth-of-type(1) > label[for='front'] {
                font-weight: 900;
                background-color:black;
                color: white;
            }
            #back:checked ~ div:nth-of-type(1) > label[for='back'] {
                font-weight: 900;
                background-color:black;
                color: white;
            }
            
            .content-list {
                display: none;
            }
            /* id가 front인 radio가 선택되었다면, 프론트엔드 내용이 나타남*/
            #front:checked ~ div:nth-of-type(2) {
                display: block;
            }
            /* id가 back인 radio가 선택되었다면, 백엔드 내용이 나타남*/
            #back:checked ~ div:nth-of-type(3) {
                display: block;
            }
            .tab-menu {
                width: 300px;
                border-bottom: 1px solid black;
            }
            .tab-menu > label {
                /* label : inline이라서 block으로 바꾼 다음 크기를 지정함 */
                display:inline-block;
                width: 150px;
                /* 상하20px : height 높이고, 텍스트의 세로 가운데 정렬 효과 */
                padding: 20px 0;
                text-align: center;
                background-color: #f0f0f0;
            }
            .tab-menu > label:nth-child(2) {
                margin-left: -6px;
            }
            
            /*내용 관련 CSS*/
            .content-list > ul {
                list-style-type: none;
                padding: 0;
            }
            .content-list .content {
                border-bottom: 1px solid black;
                padding: 5px 10px;
            }
            .thumbnail {
                width: 100px;
                height: 60px;
                background-repeat: no-repeat;
                background-size: 100px 60px;
            }
            #thumb1 {background-image: url(images/fruit1.jpg);}
            #thumb2 {background-image: url(images/fruit2.jpg);}
            #thumb3 {background-image: url(images/fruit3.jpg);}
            #thumb4 {background-image: url(images/cat.jpg);}
            #thumb5 {background-image: url(images/dog.jpg);}
            #thumb6 {background-image: url(images/lion.jpg);}
            
            
            
        </style>
        
    </head>
    <body>
        <aside>
            <!-- 상단 탭 -->
            <input type="radio" name="tab" id="front" checked>
            <input type="radio" name="tab" id="back">
            
            <div class="tab-menu"> 
                <!-- 실제로 클릭_ 텍스트 클릭으로 진행하고자 한다 -->
                <label for="front">프론트앤드</label>
                <label for="back">백앤드</label>
            </div>
            
            <!-- 프론트엔드 클릭했을 때 나타날 화면 -->
            <div id="front-content" class="content-list">
                <ul>
                    <li class="content">
                       <!-- 작은 이미지 -->
                        <div id="thumb1" class="thumbnail"> </div>
                        <!-- 내용 -->
                        <div class="description">
                            <h3>HTML</h3>
                            <p>Hypertext Markup Language</p>
                        </div>
                    </li>
                    <li class="content">
                       <!-- 작은 이미지 -->
                        <div id="thumb2" class="thumbnail"> </div>
                        <!-- 내용 -->
                        <div class="description">
                            <h3>CSS</h3>
                            <p>Cascading Style Sheet</p>
                        </div>
                    </li>
                    <li class="content">
                       <!-- 작은 이미지 -->
                        <div id="thumb3" class="thumbnail"> </div>
                        <!-- 내용 -->
                        <div class="description">
                            <h3>JavaScript</h3>
                            <p>ECMA Script</p>
                        </div>
                    </li>
                </ul>
            </div>
            
            <!-- 백엔드 클릭했을 때 나타날 화면 -->
            <div id="front-content" class="content-list">
                <ul>
                    <li class="content">
                       <!-- 작은 이미지 -->
                        <div id="thumb4" class="thumbnail"> </div>
                        <!-- 내용 -->
                        <div class="description">
                            <h3>JAVA</h3>
                            <p>JAVA</p>
                        </div>
                    </li>
                    <li class="content">
                       <!-- 작은 이미지 -->
                        <div id="thumb5" class="thumbnail"> </div>
                        <!-- 내용 -->
                        <div class="description">
                            <h3>JSP</h3>
                            <p>Java Server Page</p>
                        </div>
                    </li>
                    <li class="content">
                       <!-- 작은 이미지 -->
                        <div id="thumb6" class="thumbnail"> </div>
                        <!-- 내용 -->
                        <div class="description">
                            <h3>Spring</h3>
                            <p>Spring Framework</p>
                        </div>
                    </li>
                </ul>
            </div>
            
        </aside>
    </body>
</html>
