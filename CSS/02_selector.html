<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Selector</title>
        <style>
            /* 1. 전체 선택자 */
            * {
                color : thistle;
            }
            /* 2. 태그 선택자 */
            h1 {
                color:aquamarine;
            }
            span {
                color:deeppink;
            }
            /* 3. 그룹 선택자 */
            h1, h2, h3, h4, h5, h6 {
                color : blue;
            }
            /* 4. 클래스 선택자  */
            /* class : 동일한 스타일을 줄 수 있는 그룹처리를 한다. */
            .red_style {
                color:red;
            }
            .mark_style {
                color:darkslateblue;
            }
        </style>
    </head>
    <body>
        <h1>날아라 슈퍼보드!</h1>
        <h2>날아라 슈퍼보드!</h2>
        <h3>날아라 슈퍼보드!</h3>
        <h4>날아라 슈퍼보드!</h4>
        <h5>날아라 슈퍼보드!</h5>
        <h6>날아라 슈퍼보드!</h6>
        
        <p class="red_style mark_style">지기지기자가자가조</p>
        <p class="red_style">지기지기자가자가조</p>
        <p>지기지기자가자가조</p>
        
        <p><span>나쁜 짓</span>을 하면은 우리에게 들키지!</p>
        <p>나쁜 짓을 하면은 <span>우리에게</span> 들키지!</p>
        
        
    </body>
</html>
