<!DOCYTPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quiz08</title>
        
        <style>
            span[data-desc] {
                color: blue;
                text-decoration:underline;
                cursor: help;   
            }
            span[data-desc]:hover::after { 
                /* after : 실행문장의 위치지정 (뒷쪽에 삽입하겠다) */
                /* before : 실행문장의 위치지정 (앞쪽에 삽입하겠다) */
                content: attr(data-desc);
                
                border: 1px solid gray;
                border-radius: 15px;
                background-color: antiquewhite;
                padding: 5px 10px;
                
                position: absolute;
                top: 15px;
                
                color: black;
                font-size: 13px;
                font-weight:600;
            }
        </style>
        
    </head>
    <body>
        <p>이 예제는 <span data-desc="단어와 문장 부호의 집합">텍스트</span>와 함께 약간의 <span data-desc="호버 시 보여지는 작은 팝업">툴팁</span>을 포함합니다.</p>
        
        
        
    </body>
</html>
