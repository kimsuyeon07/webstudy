<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            
            box-sizing: border-box;
            padding: 10px;
        }
        #box1 {
            top: 100px; 
            /* 부모 요소 기준 top에서 100px만큼 떨어진다. */
            /* 동작하지 않는 이유는 box1이 position: static; 이기 때문이다. */
        }
        #box2 {
            position: relative;
            top: 100px; /* 원래 자신이 배치되는 곳 기준 */
        }
        
        .wrap {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: relative; 
            /* 부모요소의 position: relative/absolute;이면 자식 요소들은 position: absolute;을 사용할 수 있다. */
        }
        .wrap > div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            position: absolute;   
        }
        #box3 {
            top: 10px;
            left: 10px;
        }
        #box4 {
            top: 10px;
            right: 10px;
        }
        #box5 {
            bottom: 10px;
            left: 10px;
        }
        #box6 {
            bottom: 10px;
            right: 10px;
        }
        
        .side {
            width: 100px;
            height: 300px;
            border: 1px solid black;
            /* 브라우저 화면 기준으로 고정시킨다 */
            position: fixed;
            top: 300px;
            right: 100px;
        }
        .side > img {
            width: 78px;
            height: 76px;
        }
        
        .z-index {
            width: 500px;
            height: 310px;
            position: relative;
        }
        .z-index > div {
            position: absolute;
        }
        .z-index > div:nth-child(1) {
            background-color: darkviolet;
        }
        .z-index > div:nth-child(2) {
            top: 100px;
            left: 100px;
            background-color: antiquewhite;
        }
        
        
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    
    <br><br>
    
    <div class="wrap">
        <div id="box3">봄</div>
        <div id="box4">여름</div>
        <div id="box5">가을</div>
        <div id="box6">겨울</div>
    </div>
    
    <br><br>
    
    <!-- position : fixed -->
    <div class="side">
        <img alt="꽃병" src="images/vase.jpg"> <br><br>
        <img alt="벽" src="images/wall.jpg"> <br><br>
        <img alt="개구리" src="images/frog.jpg">
    </div>
    
    <br><br>
    
    <div class="z-index">
        <div>box1</div>
        <div>box2</div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
