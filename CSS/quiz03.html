<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quiz03</title>
    <style>
        table {
            width: 400px;
        }
        table tr {
            height: 30px;
        }
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        thead > tr{
            text-align:center;
        }
        tbody {
            background-color: lightgray;
        }
        tbody > tr:hover {
            background-color: orange;
        }
        tbody > tr > td {
            text-indent: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>이름</td>
                <td>나이</td>
                <td>주소</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>james</td>
                <td>20</td>
                <td>seoul</td>
            </tr>
            <tr>
                <td>alice</td>
                <td>21</td>
                <td>busan</td>
            </tr>
            <tr>
                <td>david</td>
                <td>22</td>
                <td>jeju</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
