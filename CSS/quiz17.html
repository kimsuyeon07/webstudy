<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz17</title>
    
    <style>
        html, body {margin: 0 auto; padding: 0;}
        .container {
            width: 460px;
            margin: 0 auto;
            text-align: center;
            font-size: 18px;
        }
        .img_box {
            width: 100%;
            height: 350px;
            background: url(images/apple.jpg) no-repeat center;
            background-size: cover;
        }
        .explain_box {
            width: 100%;
            border: 1px solid lightgray;
            box-sizing: border-box;
        }
        .explain_box div {
            box-sizing: border-box;
        }
        .explain_box .top {
            height: 30px;
            background: black;
            color: white;
            text-align: left;
            line-height: 30px;
            margin: 5px;
            padding-left: 5px;
            font-size: 15px;
        }
        .explain_box .con {
            border-bottom: 1px solid lightgray;
            margin: 0 5px;
            font-weight: 800;
        }
        .explain_box .con3 {border: none;}
        
        .con .p_tit {
            color: red;
            font-weight: 800;
            margin-top: 10px;
        }
        .con p {
            margin-bottom: 10px;
        }
        .con span {
            color: blue;
        }
        .con3 .sub_info {
            color: #727272;
            font-size: 10px;
            font-weight: 400;
        }
        
        
    </style>
    
</head>
<body>
    <div class="container">
        <div class="img_box"></div>
        <div class="explain_box">
            <div class="top">확인하세요</div>
            <div class="con con1">
                    <p class="p_tit">주문 및 배송</p>
                    <p>
                        <span>오후 2시 이전</span> 주문건은 당일 발송합니다 <br>
                        2시 이후 주문건은 다음날 발송합니다(주말 제외)
                    </p>
            </div>
            <div class="con con2">
                    <p class="p_tit">교환 및 환불</p>
                    <p>
                        불만족 시<span>100% 환불</span> 해 드립니다 <br>
                        고객센터로 전화주세요
                    </p>
            </div>
            <div class="con con3">
                    <p class="p_tit">고객센터</p>
                    <p> 0000-0000 </p>
                    <p class="sub_info">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
            </div>
        </div>
    </div>
</body>
</html>
