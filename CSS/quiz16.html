<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="quiz16.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Quiz16</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="http://www.naver.com">
                <img src="images/naver.png" alt="NAVER" width="200px">    
            </a>
        </header>
        
        <section>
            <!-- 본문양식 -->
            
                <article class="join_row_1">
                   <form method="post">
                        <!-- 아이디 label, input -->
                        <div class="join_row">
                            <!-- 아이디 label -->
                            <label for="id">아이디</label>
                            <!-- 아이디 input 상자 -->
                            <input type="text" placeholder="ID" id="id">
                            <span class="join_sup">@naver.com</span>
                        </div>

                        <!-- 비밀번호 label, input -->
                        <div class="join_row">
                            <!-- 비밀번호 label -->
                            <label for="pw">비밀번호</label>
                            <!-- 비밀번호 input 상자 -->
                            <input type="password" placeholder="Password" id="pw">
                            <span class="pw_icon"><i class="fas fa-unlock-alt"></i></span>
                            <p>필수 정보입니다.</p>
                        </div>

                        <!-- 비밀번호 확인 label, input -->
                        <div class="join_row">
                            <!-- 비밀번호 확인 label -->
                            <label for="pw_check">비밀번호 재확인</label>
                            <!-- 비밀번호 확인 input 상자 -->
                            <input type="password" placeholder="Password" id="pw_check">
                            <span class="pw_icon"><i class="fas fa-lock"></i></span>
                            <p>필수 정보입니다.</p>
                        </div>
                    </form>
                </article>
                
                <article class="join_row_2">
                    <!-- 이름 label, input -->
                    <div class="join_row">
                        <!-- 이름 label -->
                        <label for="user_name">이름</label>
                        <!-- 이름 input 상자 -->
                        <input type="text" name="Name" id="user_name">
                        <p>필수 정보입니다.</p>
                    </div>    
                    
                    <!-- 생년월일 label, input -->
                    <div class="join_row">
                        <!-- 생년월일 label -->
                        <label for="user_birth">생년월일</label>
                        <!-- 생년월일 input 상자 -->
                        <div class="brith">
                            <input type="text" name="BirthDate" value="년(자)" id="user_birth">
                            <select name="BirthDate" id="user_birth">
                                <option value="0">월</option>
                                <option value="1">1월</option>
                                <option value="2">2월</option>
                                <option value="3">3월</option>
                                <option value="4">4월</option>
                                <option value="5">5월</option>
                                <option value="6">6월</option>
                                <option value="7">7월</option>
                                <option value="8">8월</option>
                                <option value="9">9월</option>
                                <option value="10">10월</option>
                                <option value="11">11월</option>
                                <option value="12">12월</option>
                            </select>
                            <input type="text" name="BirthDate" value="일" id="user_birth">
                            <p>태어난 년도 4자리를 정확하게 입력하세요.</p>
                        </div>
                    </div>
                    
                    <!-- 성별 label, select -->
                    <div class="join_row">
                        <!-- 성별 label -->
                        <label for="user_gender">성별</label>
                        <!-- 성별 select 상자 -->
                        <select name="gender" id="user_gender">
                            <option value="zero">성별</option>
                            <option value="man">남자</option>
                            <option value="woman">여자</option>
                            <option value="nogender">선택안함</option>
                        </select>
                    </div>
                    
                    <!-- 이메일 label, input -->
                    <div class="join_row">
                        <!-- 이메일 label -->
                        <label for="user_email">본인 확인 이메일 <span>(선택)</span> </label>
                        <!-- 이메일 input 상자 -->
                        <input type="text" name="email" value="선택입력" id="user_email">
                    </div>
                </article>
                
                <article class="join_row_3">
                    <!-- 휴대전화 label, select -->
                    <div class="join_row">
                        <!-- 휴대전화 label -->
                        <label for="user_phone">휴대전화</label>
                        <!-- 휴대전화 select 상자 -->
                        <select name="gender" id="user_certify">
                            <option value="+82">대한민국 +82</option>
                            <option value="+44">영국 +44</option>
                            <option value="+1">미국/캐나다 +1</option>
                            <option value="other">...</option>
                        </select>
                        <!-- 전화번호 입력 input 상자 -->
                        <div class="certify">
                            <input type="text" name="phone" value="전화번호 입력" id="user_certify">
                            <button id="user_certify" class="join_btn">인증번호 받기</button>
                        </div>
                        <input type="text" name="phone" value="인증번호 입력하세요" id="user_certify">
                        <p>필수 정보입니다.</p>
                    </div> 
                </article>
                
                <article class="join_row_4" >
                    <button class="join_btn"> 가입하기 </button>
                </article>
        </section>
        
        <!-- Footer -->
        <footer>
            <div class="f_info">
                <a>이용약관</a>
                <span> | </span>
                <a><strong>개인정보처리방침</strong></a>
                <span> | </span>
                <a>책임의 한계와 볍적고지</a>
                <span> | </span>
                <a>회원정보 고객센터</a>
            </div>
            <div class="f_copy">
                &copy; 
                <a href="https://www.navercorp.com/" target="_blank">NAVER Corp.</a>
            </div>
        </footer>
    </div>
</body>
</html>
