<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz12</title>
    
    <style>
        /* reset */
        html, body {margin: 0 auto; padding: 0;}
        ul, li {list-style-type: none; padding: 0; margin: 0;}
        
        @media screen and (max-width : 768px) {
            #gnb > ul {
                margin: 0 auto;
                width: 100%;
                overflow: hidden;
                background-color: navy;
                color: white;
                
            }
            #gnb > ul > li {
                float: left;
                padding: 10px 20px;
            }
            #gnb > ul > li:hover {
                background-color: lightblue;
                color: black;
            }
        }
        @media screen and (min-width : 769px) {
            #container {
                overflow: hidden;
                width: 100%;
            }
            #gnb, #content {
                float: left;
            }
            #container > #gnb {
                width: 10%;
            }
            #gnb > ul {
                width: 100%;
                background-color: navy;
                color: white;
                text-align: center;
            }
            #gnb > ul > li {
                padding: 10px 20px;
            }
            
            #gnb > ul > li:hover {
                background-color: lightblue;
                color: black;
            }
            #container > #content {
                width: 90%;
            }
            #content > h1, #content > p {
                padding : 0 10px; 
            }
        }
        
    </style>
    
</head>
<body>
    <div id="container">
        <div id="gnb">
            <ul>
                <li>카페</li>
                <li>메일</li>
                <li>뉴스</li>
                <li>지도</li>
                <li>증권</li>
            </ul>
        </div>
        <div id="content">
            <h1>반응형 웹</h1>
            <p>반응형 웹은 사용자의 기기에 따라서 웹 페이지의 레이아웃을 즉각 변경하는 기술입니다. 근데 할 게 많아요!</p>
        </div>
    </div>
</body>
</html>
