<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz11</title>
    <link href="quiz11.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="container">
       <!-- TISTORY : logo -->
        <header>
            <div class="logo">
                <img alt="TISTORY" src="images/T_logo.jpg" width="250px;">
            </div>
        </header>
        
        <!-- Login Box -->
        <section>
            <form method="post" action="https://www.tistory.com/auth/login">
                <input type="text" placeholder="ID">
                <input type="password" placeholder="Password">
                <button>로그인</button>
            </form>
            <div class="login_append">
                <div class="inp_chk">
                     <input type="checkbox" id="keepLogin">
                     <label for="keepLogin">로그인 상태 유지</label>
                </div>
                <div class="txt_find">
                    <a class="a_hover">아이디</a> 
                    <span> / </span> 
                    <a class="a_hover">비밀번호 찾기</a>
                </div>
            </div>
        </section>
        
    </div>
</body>
</html>
