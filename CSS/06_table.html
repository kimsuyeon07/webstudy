<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>테이블</title>
    <style>
        /*
            1. 너비는 width, 높이는 height 속성을 이용한다.
            2. → table태그와 td태그에 width와 height 속성을 준다.
            3. 테두리는 border 속성(_단축 속성 : 여러 속성을 한 번에 줄 수 있다.)
            4. → table태그와 td태그에 border 속성을 준다.
            5. 가로 정렬은 text-align 속성 (center, right, left), 세로 정렬(테이블 전용)은 vertical-align 속성을 이용한다.
        */
        table {
            width:400px;
            height:300px;
        }
        table, td {
            /*
            width: 400px;
            border-width: 1px;
            border-style:solid;
            border-color: black;
            */
            border: 1px solid black;
            border-collapse: collapse; /* border 사이를 합친다. 단일 선으로 표시한다. */
        }
        caption {
            color:coral;
            font-weight:800;
            font-size:18px;
            line-height:35px;
        }
        thead td { /* 부모 자식 관계 : thead > tr { } */
            text-align: center;
            height: 30px;
        }
        tbody {
            vertical-align: top; /* top, middle, bottom */
        }
        td:nth-of-type(1), td:nth-of-type(2) {
            width: 100px;
        }
        td:nth-of-type(3) {
            width: 200px;
        }
        
    </style>
</head>
<body>
    <table> <!-- _border 속성 없이 진행 -->
       <caption>신청 명단</caption>
       <thead>
            <tr>
                <td>이름</td>
                <td>소속</td>
                <td>신청</td>
            </tr>   
       </thead>
       <tbody>
           <tr>
               <td>가길동</td>
               <td>개발부</td>
               <td>2021-04-08</td>
           </tr>
           <tr>
               <td>나길동</td>
               <td>유지보수부</td>
               <td>2021-04-09</td>
           </tr>
           <tr>
               <td>다길동</td>
               <td>고객지원부</td>
               <td>2021-04-10</td>
           </tr>
       </tbody>
       
    </table>
</body>
</html>
