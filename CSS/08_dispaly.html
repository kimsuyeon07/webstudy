<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dispaly</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            margin-right: 20px;
        }
        span > img {
            /* 화면에서 숨긴다. 영역은 차지하고 있다. */
            visibility: hidden;
        }
        span:hover > img {
            /* 마우스를 대면 보여주겠다. */
            /* 결과 : (img 태그 자체에서) 마우스를 대는 것이 불가능하다. 안보이니까. (실행부터가 되지 않음) */
            /* 이미지의 부모 요소에 마우스를 댄다. */
            visibility: visible;
        }
    </style>
</head>
<body>
    
    <h3>이미지는 인라인 요소이다.</h3>
    <img alt="강아지" src="images/dog.jpg">
    <span><img alt="독수리" src="images/eagle.jpg"></span>
    <img alt="고슴도치" src="images/hedgehog.jpg">
    
</body>
</html>
